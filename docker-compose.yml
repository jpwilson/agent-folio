services:
  agent-folio:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - GHOSTFOLIO_URL=http://host.docker.internal:3333
      - GHOSTFOLIO_PUBLIC_URL=http://localhost:3333
      - INVEST_INSIGHT_URL=http://host.docker.internal:8007
      - INVEST_INSIGHT_TOKEN=${INVEST_INSIGHT_TOKEN:-}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - .:/app
      - /app/__pycache__
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
